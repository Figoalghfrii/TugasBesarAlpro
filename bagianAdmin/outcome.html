<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canteen Outcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="outcome.css" />
  </head>

  <body class="background">
    <nav class="navbar custom-bg" data-bs-theme="ligth">
      <div class="container-fluid">
        <a class="navbar-brand custom-text">USER | Cashier</a>
        <div class="header">
          <h3 class="title">CODE RANGER CANTEEN</h3>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              src="icon/profile-user.png"
              alt="Icon Ig"
              height="30"
              width="30"
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              src="icon/multiple-users-silhouette.png"
              alt="Icon Ig"
              height="30"
              width="30"
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img src="icon/door.png" alt="Icon Ig" height="30" width="30"
          /></a>
        </li>
      </ul>
    </div>

    <div class="category">
      <a href="#category1" class="category-box-link">
        <div class="category-box">
          <p class="nominal-title">
            Rp10.000,00
            <img src="icon/income.png" alt="Icon Ig" height="50" width="50" />
          </p>
          <p class="category-price">Income</p>
        </div>
      </a>
      <a href="#category2" class="category-box-link">
        <div class="category-box">
          <p class="nominal-title">
            Rp20.000,00
            <img src="icon/outcome1.png" alt="Icon Ig" height="50" width="50" />
          </p>
          <p class="category-price">Outcome</p>
        </div>
      </a>
      <a href="#category3" class="category-box-link">
        <div class="category-box">
          <p class="nominal-title">
            500 Stock
            <img
              src="icon/ready-stock.png"
              alt="Icon Ig"
              height="50"
              width="50"
            />
          </p>
          <p class="category-price">Stock Item</p>
        </div>
      </a>
    </div>

    <div class="main-content">
      <div class="card">
        <div class="card-header bg-light">
          <h5 class="mb-0">Outcome</h5>
        </div>
        <div class="card-body">
          <button class="btntb mb-3">+ Add Needs</button>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Date</th>
                  <th>Item Name</th>
                  <th>Description</th>
                  <th>Total Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>2021-11-08</td>
                  <td>Detergen</td>
                  <td>Paid</td>
                  <td>
                    <button class="btn btn-danger btn-sm">Detail</button>
                  </td>
                </tr>
                <!-- Placeholder for more rows -->
                <tr>
                  <td>2</td>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
                  <td>
                    <button class="btn btn-danger btn-sm">Detail</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
